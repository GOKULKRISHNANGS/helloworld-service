image: node:latest

stages:
  - test
  - production

test:
  stage: test
  script:
    - npm test

production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=helloworld-service --api-key=$HEROKU_API_KEY
  only:
    - master
